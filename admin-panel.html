<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Sweet Scribbles</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-panel">
        <div class="admin-header">
            <h2 class="admin-title"><i class="fas fa-lock"></i> Admin Dashboard</h2>
            <div class="admin-nav">
                <a href="index.html" class="cute-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-newspaper" style="color: var(--red); font-size: 1.5rem;"></i>
                <div class="stat-number">24</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-comments" style="color: var(--red); font-size: 1.5rem;"></i>
                <div class="stat-number">156</div>
                <div class="stat-label">Comments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-users" style="color: var(--red); font-size: 1.5rem;"></i>
                <div class="stat-number">1.2K</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-eye" style="color: var(--red); font-size: 1.5rem;"></i>
                <div class="stat-number">8.7K</div>
                <div class="stat-label">Views</div>
            </div>
        </div>

        <div class="admin-section">
            <h3 class="section-title"><i class="fas fa-plus-circle"></i> Create New Post</h3>
            <form>
                <div class="form-group">
                    <label for="post-title" class="form-label">Title</label>
                    <input type="text" id="post-title" class="form-input" placeholder="Enter your post title...">
                </div>
                <div class="form-group">
                    <label for="post-content" class="form-label">Content</label>
                    <textarea id="post-content" class="form-input form-textarea" placeholder="Write your post here..."></textarea>
                </div>
                <button type="submit" class="cute-button"><i class="fas fa-save"></i> Publish Post</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

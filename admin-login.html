<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Sweet Scribbles</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-lock"></i>
        </div>
        <h2 class="login-title">Admin Login</h2>
        
        <form class="login-form" action="admin-panel.html">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="cute-button"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
